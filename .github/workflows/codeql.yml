name: "CodeQL Analysis (Mobile)"

on:
  push:
    branches: [main]
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-codeql.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/mobile/**"
  schedule:
    - cron: "30 2 * * 0" # Weekly on Sunday at 2:00 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Mobile App
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: apps/mobile

      - uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0
        with:
          version: 10.28.2

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22

      - name: Install mobile dependencies
        working-directory: apps/mobile
        run: pnpm install --no-frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c36620d31ac7c299deb6ced1daa1f4e67547370f # v3.28.9
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          source-root: apps/mobile/

      - name: Autobuild mobile app
        uses: github/codeql-action/autobuild@c36620d31ac7c299deb6ced1daa1f4e67547370f # v3.28.9
        working-directory: apps/mobile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c36620d31ac7c299deb6ced1daa1f4e67547370f # v3.28.9
        with:
          category: "/language:${{ matrix.language }}/mobile"
